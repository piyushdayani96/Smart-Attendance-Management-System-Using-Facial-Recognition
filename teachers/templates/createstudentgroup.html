<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap 4 Sticky Top Navbar</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<form class="form-horizontal" action="{%url 'teachers:savestudentgroup' %}"  method="post">

                {% csrf_token %}


                <div class="form-group">
                    <div class="row">
                    <label class="control-label col-sm-2" for="studentgroup"><b>Student Group Name:</b></label>

    <input type="text" class="form-control col-sm-5" name="studentgroup" id="studentgroup" placeholder="Enter Student Group Name" required>


                </div>

                </div>

                <div class="form-group">
                    <div class="row">
                    <label class="control-label col-sm-2" for="startroll"><b>Start roll no:</b></label>

    <input type="text" class="form-control col-sm-5" name="startroll" id="startroll" placeholder="Enter Start roll no:" required>


                </div>

                </div>
    <div class="form-group">
                    <div class="row">
                    <label class="control-label col-sm-2" for="endroll"><b>Ending roll no:</b></label>

    <input type="text" class="form-control col-sm-5" name="endroll" id="endroll" placeholder="Enter Ending roll no:" required>


                </div>

                </div>
        <div class="form-group">
                    <div class="row">
                    <label class="control-label col-sm-2" for="startrolllate"><b>Start roll no lateral entry:</b></label>

    <input type="text" class="form-control col-sm-5" name="startrolllate" id="startrolllate" placeholder="Enter Start roll no for lateral entry:" required>


                </div>

                </div>
    <div class="form-group">
                    <div class="row">
                    <label class="control-label col-sm-2" for="endrolllate"><b>Ending roll no lateral entry:</b></label>

    <input type="text" class="form-control col-sm-5" name="endrolllate" id="endrolllate" placeholder="Enter Ending roll no for lateral entry:" required>


                </div>

                </div>
     <input type="hidden" name="subjectid" value="{{x}}">


                    <div class="col-sm-5">
                        <button type="submit" class="btn btn-success">
                            Submit
                        </button>
                    </div>



            </form>

</body>
</html>
