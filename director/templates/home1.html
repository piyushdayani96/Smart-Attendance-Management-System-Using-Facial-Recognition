<!DOCTYPE html>
<html lang="en">
{% load static%}
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap 4 Sticky Top Navbar</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
       <div class="table-responsive">
        <table border="1" style="margin:0px auto;width:90%" class="table" >
          <thead class="table-dark" style="text-align:center">
           <tr>
               <th>Department Name</th>
               <th>Department Code</th>
               <th>Department HOD</th>
               <th>Course</th>
               <th>Go</th>
               <th>Delete</th>

           </tr></thead>
            {% for e in dept %}
              <tbody class="table-hover">
                <tr class="table-primary" style="text-align:center">

                    <td>{{e.deptname}}</td>
                    <td>{{e.deptcode}}</td>
                    <td>{{e.depthod}}</td>
                    <td>{{e.course}}</td>
                    <td><a style="font-weight:bold;" href="{%url 'director:showsubject' e.id%}">Go</a></td>
                    <td><a style="font-weight:bold;" href="{%url 'director:deletedepartment' e.id%}">Delete</a></td>
                </tr>
              </tbody>
            {%endfor%}
        </table>
            </div>
       <br/>
       <br/>
       <center>
<form action="{% url 'director:createtable' %}" method="post">
    {%csrf_token%}
    <button type="submit" name="createtable" id="createtable">
   Create Table
    </button>
</form>
</center>
</body>
</html>
