<!DOCTYPE html>
<html lang="en">
{% load static%}
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap 4 Sticky Top Navbar</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<body>

<form class="form-horizontal" action="{%url 'director:savetable' %}"  method="post">

                {% csrf_token %}


                <div class="form-group">
                    <div class="row">
                    <label class="control-label col-sm-2" for="deptname"><b>Department Name:</b></label>

    <input type="text" class="form-control col-sm-5" name="deptname" id="deptname" placeholder="Enter Department Name" required>


                </div>

                </div>




    <div class="form-group">
        <div class="row">
                    <label class="control-label col-sm-2" for="deptcode"><b>Department Code</b></label>

    <input type="text" class="form-control col-sm-5" name="deptcode" id="deptcode" placeholder="Enter Department Code" required>


        </div>   </div>

      <div class="form-group">
        <div class="row">
                    <label class="control-label col-sm-2" for="depthod"><b>Department HOD</b></label>

    <input type="text" class="form-control col-sm-5" name="depthod" id="depthod" placeholder="Enter Department HOD" required>


        </div>   </div>


                <div class="form-group">
                    <div class="row">
                    <label class="control-label col-sm-2" for="course"><b>Course</b></label>

    <input type="text"  class="form-control col-sm-5" name="course" id="course" placeholder="Enter Course" required>

</div>
                </div>







                    <div class="col-sm-5">
                        <button type="submit" class="btn btn-success">
                            Submit
                        </button>
                    </div>



            </form>

</body>
</html>
